<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // const 和let 相似，唯一一个区别就是用它声明的变量必须同时初始化，切不能修改
        const age = 26; //相当于java 里面的常量了；
        // 但是const变量的限制只在于块作用域，如果不是在同一作用域，则没有问题
        if (true) {
            age = 33;   //这个就问题，但是age的赋值只会在该块作用域内部，而不会延伸到外部
        }

        // const声明的限制只适用于它指向的变量的声明，如果这个变量声明的是一个对象，则修改对象的属性，并不违反const的限制；
        const person = {}
        person.age = 20;

        // for 循环的赋值，const的变量不允许修改，出发你想使用多次常量
        let i = 0;
        for (const j = 7; i < 5; i++) {
            console.log(j);
        }

        //给建议 不使用var  优先使用 const let 次之；

    </script>
</body>

</html>
