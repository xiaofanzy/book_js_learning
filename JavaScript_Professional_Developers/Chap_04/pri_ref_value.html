<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 4.1原始值和引用值 -->
    <script>
        // 原始值： 最简单的数据 引用值： 多个值构成的对象
        // 保存原始值
        // 操作对象的时候，实际上是操作该对象的引用，而非实际的对象本身，保存引用值的变量是按引用访问的；

        // 1.1 动态属性
        // 引用值可以随时cdru属性
        let person = new Object();
        person.name = "Nicholas";
        console.log(person.name);

        //原始值不能有属性，添加属性不会报错，但是不会给原始值加入属性
        let name = "NOcholas";
        name.age = 29;
        console.log(name.age);

        // 原始类型的初始化可以只使用原始字面量的形式，就是new的形式，这样就可以生成一个object的实例，类似于原始值
        let name1 = "Nicholas";
        let name2 = new String("matt");
        name1.age = 27;
        name2.age = 26;
        console.log(name1.age);
        console.log(name2.age);
        console.log(typeof name1);  //string
        console.log(typeof name2);  //object

        // 复制值 这里 5是num1,num2 这个num2里面保存了5的副本；
        let num1 = 5;
        let num2 = num1;

        // 原始值保存的是副本，而引用值赋值的时候，复制的是新变量所在的位置，
        // 区别在于 复制的值是一个指针，它指向存储在堆内存的对象，操作完成后，他们指向的是同一个对象；
        let obj1 = new Object();
        let obj2 = obj1;
        obj1.name = "Nicholas";
        console.log(obj2.name);

        /* 传递参数：按值传递， */
        function addTen(num) {
            num += 10;
            return num;
        }

        let count = 20;
        let result = addTen(count);
        // 如果是按引用传递的，则num值会等于30；
        console.log(count);
        console.log(result);

        // 如果是引用类型对象，我们可以使用下面的例子判断，这个是按值传递，而非引用传递
        function setName(obj) {
            obj.name = "Nicos";
            obj = new Object();
            obj.name = "Gree";
        }

        let lerson = new Object();
        //这里只是lerson 和 obj指向了同一个对象，但是他们本质上还是两个对象，否则在函数内部新建一个对象指向obj，
        // 如果是 按引用访问，就可以直接看出来他们是两个不同的对象；
        setName(lerson);
        console.log(lerson.name);   //Nicos

        /* 确定类型 */
        //  原始值我们使用typeof 引用值我们使用instanceof操作符
        let n = null;
        let o = new Object();
        console.log(typeof n);
        console.log(typeof o);
        console.log(o instanceof Array);    //false
        console.log(typeof setName);        //function









    </script>
</body>

</html>
