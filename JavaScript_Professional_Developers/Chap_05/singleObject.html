<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单例对象</title>
</head>

<body>
    <script>
        /* Global犯法
            ecnodeURI() 方法用于对整个 URI 进行编码，
            encodeURIComponent() 方法用于编码 URI中单独的组件
        */
        let uri = "http://www.wrox.com/illegal value.js#start";
        console.log(encodeURI(uri));    //http://www.wrox.com/illegal%20value.js#start
        console.log(encodeURIComponent(uri)); //http%3A%2F%2Fwww.wrox.com%2Fillegal%20value.js%23start

        /* 解码 */
        uri = "http://www.wrox.com/illegal%20value.js#start";
        console.log(decodeURI(uri));    //http://www.wrox.com/illegal value.js#start
        console.log(decodeURIComponent(uri));

        /* eval 执行的就是参数的数据 */
        let msg = "Hello world";
        // eval("function sayHi() { console.log('hi'); }"); 内部会转换为一个
        eval("console.log(msg)");

        /* 3. Global 对象属性 */


        /* 4. window 对象  window 对象实现为 Global 对象的代理。因此，所有全局作用域中声明的变量和函数都变成了 window 的属性*/
        var color = "red";

        function sayColor() {
            console.log(window.color);
        }

        window.sayColor();

        // 获取global对象使用的是如下代码
        let global = function () {
            return this;
        }

        /* Math 对象 */
        console.log(Math.PI);

        let max = Math.max(1, 2, 3);
        let min = Math.min(1, 2, 3);

        /* 使用扩展付操作 */

        let values = [1, 2, 3, 4, 5, 6, 7, 8];
        console.log(Math.max(...values));

        /* 3. 舍入方法 */
        /* Math.ceil() 方法始终向上舍入为最接近的整数 */
        console.log(Math.ceil(25.1));   //26
        /* Math.floor() 方法始终向下舍入为最接近的整数 */
        console.log(Math.floor(25.9));      //25
        /* Math.round() 方法执行四舍五入 */
        console.log(Math.round(25.6));  //26
        /* Math.fround() 方法返回数值最接近的单精度（32 位）浮点值表示。 */
        console.log(Math.fround(25.9)); //25.899999618530273

        /* Math.random() 方法返回一个 0~1 范围内的随机数，其中包含 0 但不包含 1 [0,1) */
        /* number = Math.floor(Math.random() * total_number_of_choices + first_possible_value)
            total_number_of_choices 可选总数；
            first_possible_value 最小可能的值；
        */
        let num = Math.floor(Math.random() * 9 + 2);    //[2,9)
        num = Math.floor(Math.random() * 10 + 1);       //[1,10)

        function selectFrom(lowerValue, upperValue) {
            let choices = upperValue - lowerValue;
            return Math.floor(Math.random() * choices + lowerValue);
        }

        console.log(selectFrom(1, 9));  //[1,9]

        // 这个可以用作随机颜色；
        color = ["red", "green", "blue", "yellow", "black", "purple", "brown"];
        let color_selected = color[selectFrom(0, color.length - 1)];
        console.log(color_selected);

        // 生成加密随机数，使用较确定的不确定性
        /* array 这里面可以存储 Int8Array、Uint8Array、Int16Array、 Uint16Array、 Int32Array 或者 Uint32Array。在数组中的所有的元素会被随机数重写。 */
        var array = new Uint32Array(1);
        let secretNum = window.crypto.getRandomValues(array);
        console.log(secretNum);







    </script>
</body>

</html>
